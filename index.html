<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Network</title>
    <script defer src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      defer
      type="text/javascript"
      src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="settings">
      <div class="left">
        <h1>Change Node</h1>
        <input type="text" id="nname" placeholder="Name" />
        <input type="text" id="heu" placeholder="Heuristic" />
        <input type="button" onclick="updatenode()" value="change" />
        <h1>Add Path Cost</h1>
        <input type="text" id="cost" placeholder="Cost" />
        <input type="button" onclick="updateedge()" value="Add" />
        <br />
        <button id="visualize">Visualize</button>
      </div>
      <div class="right">
        <h1>Shortcuts</h1>
        <div class="instructions">
          <p><code>Double-Click</code> Adds a new node</p>
          <p><code>Del</code> Deletes a selected node</p>
          <p><code>Enter</code> Adds cost to a selected edge</p>
          <p><code>r</code> Renames selected node</p>
          <p>
            <code>ctrl</code> Adds an edge between selected node and hovered
            node
          </p>
        </div>
      </div>
    </div>
    <div id="mynetwork"></div>
    <script defer src="network.js" type="text/javascript"></script>
    <h2 id="eventSpanHeading"></h2>
    <pre id="eventSpanContent"></pre>
  </body>
</html>
